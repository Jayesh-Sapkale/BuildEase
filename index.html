    <title>Construction Builder</title>

<body>

    <div id="container">
        <div id="signInContainer">
            <form action="/signIn" method="post">
                <span id="title">Sign In</span>
                <div id="accountCards">
                    <div class="cards hoverEffect">
                        <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                    </div>
                    <div class="cards hoverEffect">
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <div class="cards hoverEffect">
                        <a href=""><i class="fa-brands fa-github"></i></a>
                    </div>
                    <div class="cards hoverEffect">
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>

                    </div>
                </div>
                <p>or use your email password</p>
                <input type="email" required placeholder="Email"><br>
                <input type="password" required placeholder="Password">
                <p>Forget Your Password?</p>
                <button type="submit" class="button hoverEffect">SIGN IN</button>
            </form>
        </div>

        <div id="background-right">
            <div id="background-right-text">
                <span>Hello, Buddy!</span>
                <p>Register with your personal details to use all of site features</p>
                <a href="/signUp"> <button type="submit" class="button hoverEffect">SIGN UP</button></a>
            </div>
        </div>

    </div>




</body>

</html>
